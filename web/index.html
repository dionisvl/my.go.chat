<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
        #chat {
            margin-top: 20px;
            overflow-y: scroll;
            height: calc(100vh - 150px);
            display: flex;
            flex-direction: column-reverse;
        }
        .message {
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
            animation: move-up 0.5s ease-out;
            animation-fill-mode: forwards;
        }
        #input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: #f0f0f0;
        }
        @keyframes move-up {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div id="chat"></div>
<div id="input-container">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="test1">
    <label for="message">Message:</label>
    <input type="text" id="message" name="message" value="test2">
    <button id="send">Send</button>
</div>
<script>
    const socket = new WebSocket('ws://localhost:8011/ws');
    const chat = document.getElementById('chat');
    const inputContainer = document.getElementById('input-container');

    socket.onmessage = function(event) {
        var msg = JSON.parse(event.data);
        var messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.textContent = new Date(msg.time).toLocaleString();
        var textDiv = document.createElement('div');
        textDiv.textContent = msg.username + ': ' + msg.message;
        chat.insertBefore(textDiv, chat.firstChild);
        chat.insertBefore(messageDiv, chat.firstChild);
        chat.scrollTop = 0; // Scroll to the top of the chat window
    };


    socket.addEventListener('close', (event) => {
        console.log('WebSocket closed:', event);
    });

    socket.addEventListener('error', (event) => {
        console.error('WebSocket error:', event);
    });

    socket.addEventListener('open', (event) => {
        console.log('WebSocket connected');
    });

    socket.addEventListener('message', (event) => {
        console.log(`WebSocket message received: ${event.data}`);
    });

    socket.addEventListener('error', (event) => {
        console.error('WebSocket error:', event);
    });

    // Make smooth movement of messages to the top border
    const messages = document.querySelectorAll('.message');
    messages.forEach((message) => {
        message.style.animationTimingFunction = 'ease-out';
    });

    const sendButton = document.getElementById('send');
    sendButton.addEventListener('click', (event) => {
        const username = document.getElementById('username').value;
        const message = document.getElementById('message').value;
        if (username.trim() === '' || message.trim() === '') {
            alert('Please enter a username and a message');
            return;
        }
        const data = {
            username: username,
            message: message
        };
        socket.send(JSON.stringify(data));
    });
</script>
</body>
</html>
