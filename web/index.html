<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>
    <style>
        label {
            display: block;
        }

        input[type="text"] {
            width: 100%;
        }

        #chat {
            margin-top: 20px;
            overflow-y: scroll;
            height: calc(100vh - 150px);
            display: flex;
            flex-direction: column-reverse;
        }

        .message-date {
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
            animation: move-up 0.5s ease-out;
            animation-fill-mode: forwards;
        }

        .username {
            padding: 3px;
            margin-bottom: 3px;
            border-radius: 0.3em;
        }

        #input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            border: rgb(255, 0, 0) 3px;
            border-radius: 0.3em;
            padding: 5px;
            background-color: beige;
        }

        @keyframes move-up {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div id="chat"></div>
<div id="input-container">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="test1">
    <label for="message">Message:</label>
    <input type="text" id="message" name="message" value="test2">
    <button id="send">Send</button>
</div>

<script>
    // Create an invisible button that clears the local storage when pressed
    const clearButton = document.createElement('button');
    clearButton.backgroundColor = 'red';
    // clearButton.style.display = 'none';
    clearButton.addEventListener('click', function () {
        localStorage.clear();
        console.log('Local storage cleared');
    });
    document.body.appendChild(clearButton);

    const socket = new WebSocket('ws://' + window.location.hostname + ':8011/ws');
    const chat = document.getElementById('chat');

    // This function first check color from local storage and if this color is invalid then generate new
    // Todo: move this logic to server and store color in cookie or DB
    function getRandomColor() {
        const letters = '89ABCDEF';
        let color = localStorage.getItem('color'); // Get the color from local storage
        if (!color || !/^#[0-9A-F]{6}$/i.test(color)) { // Check if the color is invalid or not stored
            color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 8)];
            }
            localStorage.setItem('color', color); // Save the new color to local storage
        }
        return color;
    }

    const thisUserColor = getRandomColor();
    console.log('Current color:', thisUserColor);

    socket.onmessage = function (event) {
        const msg = JSON.parse(event.data);

        // Block of username
        const usernameSpan = document.createElement('span');

        // Block of message of this user
        const messageDiv = document.createElement('div');
        usernameSpan.textContent = msg.username + ':';
        usernameSpan.classList.add('username');
        messageDiv.textContent = ' ' + msg.message;
        usernameSpan.style.backgroundColor = msg.color; // Set the background color of the username
        usernameSpan.style.color = '#000'; // Set the text color to white for better contrast
        messageDiv.insertBefore(usernameSpan, messageDiv.firstChild);

        // block of Date of this message
        const messageDateDiv = document.createElement('div');
        messageDateDiv.classList.add('message-date');
        messageDateDiv.textContent = new Date(msg.time).toLocaleString();

        chat.insertBefore(messageDiv, chat.firstChild);
        chat.insertBefore(messageDateDiv, chat.firstChild);
        chat.scrollTop = 0; // Scroll to the top of the chat window
    };


    socket.addEventListener('close', (event) => {
        console.log('WebSocket closed:', event);
    });

    socket.addEventListener('error', (event) => {
        console.error('WebSocket error:', event);
    });

    socket.addEventListener('open', (event) => {
        console.log('WebSocket connected');
    });

    socket.addEventListener('message', (event) => {
        console.log(`WebSocket message received: ${event.data}`);
    });

    socket.addEventListener('error', (event) => {
        console.error('WebSocket error:', event);
    });

    // Make smooth movement of messages to the top border
    const messages = document.querySelectorAll('.message');
    messages.forEach((message) => {
        message.style.animationTimingFunction = 'ease-out';
    });

    const sendButton = document.getElementById('send');
    sendButton.addEventListener('click', (event) => {
        const username = document.getElementById('username').value;
        const message = document.getElementById('message').value;

        if (username.trim() === '' || message.trim() === '') {
            alert('Please enter a username and a message');
            return;
        }
        const data = {
            username: username,
            message: message,
            color: thisUserColor
        };
        socket.send(JSON.stringify(data));
    });

    // send message by Enter
    const messageInput = document.getElementById('message');
    messageInput.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevent the default behavior of the Enter key
            const sendButton = document.getElementById('send');
            sendButton.click(); // Simulate a click on the send button
        }
    });
</script>
</body>
</html>
